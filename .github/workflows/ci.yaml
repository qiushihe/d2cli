name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/cache@v4
        id: cache-working-directory
        with:
          path: '.'
          key: ${{ github.event_name }}-${{ github.sha }}-${{ runner.os }}-working-directory
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm clean-install

  linter:
    needs: [ dependencies ]
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/cache@v4
        id: cache-working-directory
        with:
          path: '.'
          key: ${{ github.event_name }}-${{ github.sha }}-${{ runner.os }}-working-directory
      - uses: actions/checkout@v4
        if: steps.cache-working-directory.outputs.cache-hit != 'true'
      - name: Install dependencies
        if: steps.cache-working-directory.outputs.cache-hit != 'true'
        run: npm clean-install
      - name: Run linter
        run: npm run test:lint

  type-check:
    needs: [ dependencies ]
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/cache@v4
        id: cache-working-directory
        with:
          path: '.'
          key: ${{ github.event_name }}-${{ github.sha }}-${{ runner.os }}-working-directory
      - uses: actions/checkout@v4
        if: steps.cache-working-directory.outputs.cache-hit != 'true'
      - name: Install dependencies
        if: steps.cache-working-directory.outputs.cache-hit != 'true'
        run: npm clean-install
      - name: Run type check
        run: npm run test:tsc

  unit-tests:
    needs: [ dependencies ]
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/cache@v4
        id: cache-working-directory
        with:
          path: '.'
          key: ${{ github.event_name }}-${{ github.sha }}-${{ runner.os }}-working-directory
      - uses: actions/checkout@v4
        if: steps.cache-working-directory.outputs.cache-hit != 'true'
      - name: Install dependencies
        if: steps.cache-working-directory.outputs.cache-hit != 'true'
        run: npm clean-install
      - name: Run unit tests
        run: npm run test:unit

  compile-bundle:
    name: Compile Bundle from Source
    needs: [ linter, type-check, unit-tests ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/cache@v4
        id: cache-working-directory
        with:
          path: '.'
          key: ${{ github.event_name }}-${{ github.sha }}-${{ runner.os }}-working-directory
      - uses: actions/checkout@v4
        if: steps.cache-working-directory.outputs.cache-hit != 'true'
      - name: Install dependencies
        if: steps.cache-working-directory.outputs.cache-hit != 'true'
        run: npm clean-install
      - uses: actions/cache@v4
        id: cache-working-directory-with-bundle
        with:
          path: '.'
          key: ${{ github.event_name }}-${{ github.sha }}-${{ runner.os }}-working-directory-with-bundle
      - name: Compile bundle with Rollup
        run: |
          npm run clean
          npm run build:rollup
      - uses: actions/upload-artifact@v4
        with:
          name: d2cli-bundle-cjs
          path: ./dist/d2cli.cjs

  linux-binary:
    name: Build Native Linux Binary
    needs: [ compile-bundle ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/download-artifact@v4
        with:
          name: d2cli-bundle-cjs
      - name: Build native binary
        run: npm run build:nexe:linux

  macos-binary:
    name: Build Native macOS Binary
    needs: [ compile-bundle ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/download-artifact@v4
        with:
          name: d2cli-bundle-cjs
      - name: Build native binary
        run: npm run build:nexe:macos

  windows-binary:
    name: Build Native Windows Binary
    needs: [ compile-bundle ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/download-artifact@v4
        with:
          name: d2cli-bundle-cjs
      - name: Build native binary
        run: npm run build:nexe:windows
